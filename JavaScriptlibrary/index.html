<!DOCTYPE html>
<html>
<head>
  <title>Image Preview</title>
  <style>
    #image {
      height: 300px;
      background-color: #eee;
      text-align: center;
      line-height: 300px;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .preview {
      height: 100px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="image">Hover over an image below to display here.</div>
  
  <img class="preview" src="img1.jpg" alt="Description 1" onmouseover="update(this)" onmouseout="unDo()" />
  <img class="preview" src="img2.jpg" alt="Description 2" onmouseover="update(this)" onmouseout="unDo()" />
  <img class="preview" src="img3.jpg" alt="Description 3" onmouseover="update(this)" onmouseout="unDo()" />
  
  <script src="script.js"></script>
</body>
</html>
